<section>
  <div class="page-header">
    <h1>Search NGOs</h1>
    <div class="row">
      <div class="col-md-7">
        <input ng-disabled="vm.searchInProgress" ng-model="vm.searchText" class="form-control" placeholder="Search for ..." />
      </div>
      <div class="col-md-3">
        <select ng-disabled="vm.searchInProgress" ng-model="vm.searchBy" class="form-control">
          <option value="">Search by ...</option>
          <option value="name">Name</option>
          <option value="regn">Registration No., City &amp; State</option>
          <option value="chief">Chief</option>
          <option value="address">Address</option>
          <option value="sectors">Sectors</option>
        </select>
      </div>
      <div class="col-md-2">
        <button ng-disabled="vm.searchInProgress" class="btn btn-block btn-primary" ng-click="vm.doSearch(vm.searchBy, vm.searchText)">
          <span class="glyphicon glyphicon-filter" aria-hidden="true"></span>
          <span ng-hide="vm.searchInProgress">Search</span>
          <span ng-show="vm.searchInProgress">Loading...</span>
        </button>
      </div>
    </div>
  </div>
  <div class="alert alert-info" ng-hide="vm.searchResults.length || !vm.firstSearchDone || vm.searchInProgress" role="alert"><strong>No results found</strong></div>
  <table ng-show="vm.searchResults.length" class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Registration No., City & State</th>
        <th>Chief</th>
        <th>Address</th>
        <th>Sectors</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="row in vm.searchResults">
        <td ng-bind="row.name"></td>
        <td ng-bind="row.regn"></td>
        <td ng-bind="row.chief"></td>
        <td ng-bind="row.address"></td>
        <td ng-bind="row.sectors"></td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td></td><td></td>
        <td>
          <button ng-disabled="vm.searchInProgress || !vm.hasMoreResults" class="btn btn-primary btn-lg btn-block" ng-click="vm.loadMoreResults()">
            <span ng-show="vm.hasMoreResults">Load more</span>
            <span ng-show="vm.searchInProgress">Loading...</span>
            <span ng-hide="vm.hasMoreResults || vm.searchInProgress">No more results</span>
          </button>
        </td>
        <td></td><td></td>
      </tr>
    </tfoot>
  </table>

<style>
table > thead > tr > th {
  width: 20%;
}
</style>
